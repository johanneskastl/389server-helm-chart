{{- if and .Values.tls_certificates_from_secret.enabled (not .Values.tls_certificates_from_secret.generate_certificate) (not .Values.tls_certificates_from_secret.existingSecret) }}
{{- fail "If you want to enable TLS, you either need to use an existingSecret or generate a certificate" }}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "389server.fullname" . }}
  labels:
    {{- include "389server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "389server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "389server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "389server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.envFrom }}
          envFrom:
          {{- with .Values.envFrom }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- end }}
          ports:
            - name: ldap-tcp
              containerPort: 3389
              protocol: TCP
            - name: ldap-udp
              containerPort: 3389
              protocol: UDP
            - name: ldaps-tcp
              containerPort: 3636
              protocol: TCP
            - name: ldaps-udp
              containerPort: 3636
              protocol: UDP
          volumeMounts:
          - name: {{ .Release.Name }}-data
            mountPath: '/data/'
          {{- if .Values.tls_certificates_from_secret.enabled }}
          - name: {{ .Release.Name }}-certs
            mountPath: '/data/tls/'
            readOnly: true
          {{- end }}
          livenessProbe:
            exec:
              command:
                - "/usr/lib/dirsrv/dscontainer"
                - "-H"
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            exec:
              command:
                - "/usr/lib/dirsrv/dscontainer"
                - "-H"
            initialDelaySeconds: 30
            periodSeconds: 15
          startupProbe:
            exec:
              command:
                - "/usr/lib/dirsrv/dscontainer"
                - "-H"
            failureThreshold: 30
            periodSeconds: 15
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: {{ .Release.Name }}-data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-data
      {{- if .Values.tls_certificates_from_secret.enabled -}}
      {{- if .Values.tls_certificates_from_secret.generate_certificate }}
      - name: {{ .Release.Name }}-certs
        secret:
          secretName: {{ .Values.tls_certificates_from_secret.certificate.secretName }}
          items:
          - key: tls.key
            path: server.key
          - key: tls.crt
            path: server.crt
      {{- end }}
      {{- if .Values.tls_certificates_from_secret.existingSecret }}
      - name: {{ .Release.Name }}-certs
        secret:
          secretName: {{ .Values.tls_certificates_from_secret.existingSecret.name }}
          items:
          - key: tls.key
            path: server.key
          - key: tls.crt
            path: server.crt
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
